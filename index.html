<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Share via OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    button {
      background: #00c6ff;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      margin-top: 10px;
      text-align: center;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    #otpDisplay {
      font-size: 18px;
      margin-top: 10px;
      color: #ffeb3b;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸŽ™ Voice Share via OTP</h2>

    <button id="recordBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <button id="sendBtn" disabled>Send (Get OTP)</button>

    <p id="otpDisplay"></p>

    <hr style="border: 1px solid white; opacity: 0.4;">

    <input id="otpInput" placeholder="Enter OTP to get audio">
    <button onclick="getAudio(document.getElementById('otpInput').value)">Get Audio</button>

    <audio id="receivedAudio" controls></audio>
  </div>

  <!-- ==== Recording and Upload Script ==== -->
  <script>
    let mediaRecorder;
    let audioChunks = [];
    let recordedBlob;

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const sendBtn = document.getElementById("sendBtn");
    const otpDisplay = document.getElementById("otpDisplay");

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.start();
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      recordBtn.disabled = true;
      stopBtn.disabled = false;
      sendBtn.disabled = true;
      otpDisplay.textContent = "";
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      mediaRecorder.onstop = () => {
        recordedBlob = new Blob(audioChunks, { type: "audio/wav" });
        stopBtn.disabled = true;
        recordBtn.disabled = false;
        sendBtn.disabled = false;
      };
    };

    sendBtn.onclick = async () => {
      if (!recordedBlob) return alert("No audio recorded!");
      const otp = Math.floor(100000 + Math.random() * 900000);
      otpDisplay.textContent = "Your OTP: " + otp;
      await uploadAudio(recordedBlob, otp);
      sendBtn.disabled = true;
    };
  </script>

  <!-- ==== Firebase SDK ==== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBRC4S2XqI2HXZC60X4RDw9ZDk3p6EOsCo",
      authDomain: "voicerecorderproject-fa667.firebaseapp.com",
      projectId: "voicerecorderproject-fa667",
      storageBucket: "voicerecorderproject-fa667.firebasestorage.app",
      messagingSenderId: "793867174803",
      appId: "1:793867174803:web:f5b02c9ccf3d61eda9de66",
      measurementId: "G-1LFN5S1WYK"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // Upload function
    window.uploadAudio = async (blob, otp) => {
      const audioRef = ref(storage, `recordings/${otp}.wav`);
      await uploadBytes(audioRef, blob);
      alert("Audio uploaded successfully! Share this OTP: " + otp);
    };

    // Get audio function
    window.getAudio = async (otp) => {
      const audioRef = ref(storage, `recordings/${otp}.wav`);
      try {
        const url = await getDownloadURL(audioRef);
        document.getElementById("receivedAudio").src = url;
      } catch (error) {
        alert("Invalid OTP or file not found!");
      }
    };
  </script>

</body>
</html>
